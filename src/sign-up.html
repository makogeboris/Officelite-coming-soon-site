<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body>
    <header class="header-signup">
      <a href="index.html"
        ><img
          class="header-signup__logo"
          src="./assets/shared/logo.svg"
          alt="Officelite's logo"
      /></a>
    </header>

    <main>
      <div class="wrapper">
        <div>
          <div class="text">
            <h1 class="heading">Work smarter. Save time.</h1>
            <p class="paragraph">
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
          </div>

          <div class="countdown-box">
            <p>Coming 4 Nov 2020</p>
            <div class="countdown">
              <div>
                <p>47</p>
                <p>Days</p>
              </div>
              <div>
                <p>07</p>
                <p>Hours</p>
              </div>
              <div>
                <p>56</p>
                <p>Min</p>
              </div>
              <div>
                <p>14</p>
                <p>Sec</p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <form>
            <input type="text" name="name" id="name" placeholder="Name" />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <select name="plan" id="plan">
              <option value="basic">Basic Pack <span>Free</span></option>
              <option value="basic">Pro Pack <span>$9.99</span></option>
              <option value="basic">Ultimate Pack <span>$19.99</span></option>
            </select>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Phone Number"
            />
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Company"
            />
            <button type="submit">Get on the list</button>
          </form>
        </div>
      </div>
    </main>

    <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->

    <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
  </body>
</html>
