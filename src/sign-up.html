<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Officelite coming soon site</title>
  </head>
  <body>
    <header class="header header-signup">
      <a href="index.html"
        ><img
          class="header__logo"
          src="./assets/shared/logo.svg"
          alt="Officelite's logo"
      /></a>
    </header>

    <main>
      <div class="wrapper">
        <div class="wrapper__container">
          <div class="wrapper__container--text-box">
            <h1 class="heading">Work smarter. Save time.</h1>
            <p class="paragraph">
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
          </div>

          <div class="countdown-box countdown-box-signup">
            <p class="countdown-heading cd-heading-signup">
              Coming <span class="countdown-heading__span">4 Nov 2020</span>
            </p>
            <div class="countdown">
              <div class="countdown__item countdown__item--light">
                <p class="countdown-numbers numbers--blue">47</p>
                <p class="countdown-units units--dark">Days</p>
              </div>
              <div class="countdown__item countdown__item--light">
                <p class="countdown-numbers numbers--blue">07</p>
                <p class="countdown-units units--dark">Hours</p>
              </div>
              <div class="countdown__item countdown__item--light">
                <p class="countdown-numbers numbers--blue">56</p>
                <p class="countdown-units units--dark">Min</p>
              </div>
              <div class="countdown__item countdown__item--light">
                <p class="countdown-numbers numbers--blue">14</p>
                <p class="countdown-units units--dark">Sec</p>
              </div>
            </div>
          </div>
        </div>

        <form id="form" class="form">
          <div class="form__group">
            <label for="name" class="form__label visually-hidden">Name</label>
            <input
              class="form__input"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </div>

          <div class="form__group">
            <label for="name" class="form__label visually-hidden"
              >Email Address</label
            >
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="form__group">
            <label for="name" class="form__label visually-hidden"
              >Choose an option:</label
            >
            <select
              class="form__input form__input--select"
              name="plan"
              id="plan"
            >
              <option class="form__input--option" value="basic">
                Basic Pack Free
              </option>
              <option class="form__input--option" value="pro">
                Pro Pack $9.99
              </option>
              <option class="form__input--option" value="ultimate">
                Ultimate Pack $19.99
              </option>
            </select>
          </div>

          <div class="form__group">
            <label for="name" class="form__label visually-hidden"
              >Phone Number</label
            >
            <input
              class="form__input"
              type="number"
              name="number"
              id="number"
              placeholder="Phone Number"
              required
            />
          </div>

          <div class="form__group">
            <label for="name" class="form__label visually-hidden"
              >Company</label
            >
            <input
              class="form__input"
              type="text"
              name="company"
              id="company"
              placeholder="Company"
              required
            />
          </div>

          <button class="btn btn--submit" type="submit">Get on the list</button>
        </form>
      </div>
    </main>

    <footer class="footer-signup"></footer>

    <!-- If you're choosing to make this date dynamic, set it to 30 days in the future from the moment the visitor views the page -->

    <!-- If you're choosing to make this timer dynamic, have it countdown from the date you set above -->
  </body>
</html>
